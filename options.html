<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>快识二维码 - 设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      font-size: 24px;
      color: #333;
    }
    
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 16px;
    }
    
    .setting-item {
      margin-bottom: 16px;
    }
    
    .setting-item label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
    }
    
    .setting-item input[type="text"],
    .setting-item input[type="number"],
    .setting-item select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .setting-item input[type="color"] {
      width: 60px;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .setting-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .setting-item .color-group {
      display: flex;
      gap: 20px;
    }
    
    .setting-item .color-group .color-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .history-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .history-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .history-item .content {
      flex: 1;
      margin-right: 16px;
      font-size: 14px;
      color: #333;
      word-break: break-all;
    }
    
    .history-item .time {
      font-size: 12px;
      color: #999;
      margin-right: 16px;
    }
    
    .history-item .actions {
      display: flex;
      gap: 8px;
    }
    
    .history-item .actions button {
      padding: 6px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>快识二维码 - 设置</h1>
  </div>
  
  <div class="section">
    <h2>二维码样式</h2>
    <div class="setting-item">
      <label>二维码尺寸</label>
      <input type="number" id="qrSize" value="200" min="100" max="500">
    </div>
    <div class="setting-item">
      <label>颜色</label>
      <div class="color-group">
        <div class="color-item">
          <input type="color" id="qrColorDark" value="#000000">
          <span>前景色</span>
        </div>
        <div class="color-item">
          <input type="color" id="qrColorLight" value="#ffffff">
          <span>背景色</span>
        </div>
      </div>
    </div>
    <div class="setting-item">
      <label>容错级别</label>
      <select id="qrCorrectLevel">
        <option value="L">低 (L)</option>
        <option value="M">中 (M)</option>
        <option value="Q">较高 (Q)</option>
        <option value="H" selected>高 (H)</option>
      </select>
    </div>
    <button class="btn-primary" id="saveStyleBtn">保存样式设置</button>
  </div>
  
  <div class="section">
    <h2>历史记录</h2>
    <div class="history-list" id="historyList"></div>
    <div style="margin-top: 16px;">
      <button class="btn-danger" id="clearHistoryBtn">清空历史记录</button>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
