<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>快识二维码</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #333;
    }
    
    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #666;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #0b7dda;
    }
    
    .btn-outline {
      background: white;
      border: 1px solid #ddd;
      color: #666;
    }
    
    .btn-outline:hover {
      background: #f0f0f0;
    }
    
    .history-section {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .history-section h3 {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .history-list {
      max-height: 150px;
      overflow-y: auto;
    }
    
    .history-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
      color: #666;
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .history-item .content {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }
    
    .history-item .time {
      color: #999;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>快识二维码</h1>
  </div>
  
  <div class="qr-container">
    <div id="qrcode"></div>
  </div>
  
  <div class="input-group">
    <label>当前页面URL</label>
    <input type="text" id="currentUrl" readonly>
  </div>
  
  <div class="input-group">
    <label>自定义文本</label>
    <input type="text" id="customText" placeholder="输入自定义内容">
  </div>
  
  <div class="buttons">
    <button class="btn-primary" id="generateBtn">生成二维码</button>
    <button class="btn-secondary" id="saveBtn">保存图片</button>
  </div>
  
  <div class="buttons">
    <button class="btn-outline" id="scanBtn">框选识别</button>
    <button class="btn-outline" id="optionsBtn">设置</button>
  </div>
  
  <div class="history-section">
    <h3>历史记录</h3>
    <div class="history-list" id="historyList"></div>
  </div>
  
  <script src="libs/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
